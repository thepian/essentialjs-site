<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1"><![endif]-->

  <!--  Mobile Viewport Fix
        http://j.mp/mobileviewport & http://davidbcalhoun.com/2010/viewport-metatag 
  device-width : Occupy full width of the screen in its current orientation
  initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
  maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width
  -->
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">

  <title>{% if page.title %} {{ page.title }} | {% endif %} {{site.title}}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="Henrik Vendelbo">

  <!--[if IE]>
    <script src="/js/html5.js" />
  <![endif]-->
  <!-- All JavaScript at the bottom, except for Modernizr. -->
  <script src="js/modernizr-1.5.min.js"></script>


  <!-- Place favicon.ico and apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="">

  <link rel="stylesheet" type="text/css" media="screen, projection" charset="utf-8" href="/css/screen.css" />
  <link rel="stylesheet" type="text/css" media="screen, projection" charset="utf-8" href="/css/pygments.css" />

  <link rel="stylesheet" type="text/css" href="/stylesheets/jquery.fancybox.css" media="screen" />
  <link href="/stylesheets/jquery.tweet.css" media="all" rel="stylesheet" type="text/css"/> 
  <!-- link href="http://feeds.feedburner.com/essentialjs" type="application/atom+xml" rel="alternate" -->	
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml" />

</head>

<!-- http://paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->

<!--[if lt IE 7 ]> <body class="ie6"> <![endif]-->
<!--[if IE 7 ]>    <body class="ie7"> <![endif]-->

<!--[if !IE]><!--> <body>         <!--<![endif]-->

	<div id="wrap" class="container_12">
	<header class="grid_12 alpha omega">
	{% if site.title %}
	  <h1><a href="{{site.url}}">{{site.title}}</a></h1>
	{% endif %}

    <ul>
        <li><a href="http://feeds.feedburner.com/essentialjs">
            <img src="/images/subscribe-icon.gif" alt="Subscription Icon" style="height: .8em;" />
            Subscribe to my feed</a></li>
        <li><a href="http://www.github.com/thepian/essentialjs" class="last">Git my source</a></li>
    </ul>
	</header>

	<div class="clear"></div>
	<section class="grid_8 alpha omega">
	{{ content }}
	</section>
	<div class="clear"></div>
	<footer>
	<div class="grid_4 alpha">
	  <p>
	    {% if site.author %}{{site.author}} {% endif %}<br/>
	     {% if site.email %}{{site.email}} {% endif %}<br/>
	  </p>
	</div>
	<div class="grid_4">
	  <p>
	    <a href="http://twitter.com/">twitter.com</a><br />
	  </p>
	</div>
	<div class="grid_4 omega">
	  <a href="{{site.url}}/atom.xml" class="noul">
	    <img src="/images/rss.png" alt="Subscribe to RSS Feed" />
	  </a>
	</div>
	
	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', '{{site.analytics_id}}']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
	
	</footer>
	<div class="clear"></div>
	</div><!-- .container_12 -->


  <!-- JavaScript -->

  <!-- Grab Google CDN's jQuery. fall back to local if neccessary -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script>!window.jQuery && document.write('<script src="js/jquery-1.4.2.min.js"><\/script>')</script>


  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>

  <script type="text/javascript" src="/javascripts/jquery.easing.1.3.js"></script>
  <script type="text/javascript" src="/javascripts/jquery.fancybox-1.2.1.pack.js"></script>
  <script type="text/javascript" src="/javascripts/retweet.js"></script>
  <script type="text/javascript" src="/javascripts/jquery.tweet.js"></script> 
  <script type="text/javascript">
  
      RetweetJS.bitly_user = 'essentialjs'
      RetweetJS.bitly_key = 'R_f919bcaad3547ab486bb6ee72a917c6f'

      $(document).ready(function() {
          $("a.lightbox").fancybox({
              'hideOnContentClick': true,
              'imageScale': true,
              'overlayOpacity': .9,
              'showOverlay': false,
		        'zoomOpacity': true,
		        'zoomSpeedIn': 500,
		        'zoomSpeedOut': 500
          });
          
          $(".tweet").tweet({
            join_text: "auto",
            username: "thepian",
            avatar_size: 0,
            count: 1,
            auto_join_text_default: "on twitter,", 
            auto_join_text_ed: "",
            auto_join_text_ing: "",
            auto_join_text_reply: "",
            auto_join_text_url: "",
            loading_text: "loading tweets..."
          });
      });
  
  </script>


    <script type="text/javascript">
    (function() {
      var links = document.getElementsByTagName('a');
      var query = '?';
      for(var i = 0; i < links.length; i++) {
      if(links[i].href.indexOf('#disqus_thread') >= 0) {
        query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
      }
      }
      document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/essentialjs/get_num_replies.js' + query + '"></' + 'script>');
    })();
    </script>

</body>
</html>
