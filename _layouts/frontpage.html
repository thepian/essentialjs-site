---
layout: master
guesswho: itsme
---
{{ content }}

  <ul class="posts">
    {% for post in site.posts %}
      <li>
		<h4><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></h4>
			
			{{ post.content }}
			<small>by {{ post.author }}</small>
	</li>
    {% endfor %}
  </ul>
