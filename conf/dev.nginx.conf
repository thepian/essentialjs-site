upstream web {
    server 127.0.0.1:8891;
    # server unix:/Sites/essentialjs/website.sock
}
upstream media {
    server 127.0.0.1:8890;
    # server unix:/Sites/essentialjs/mediasite.sock
}
upstream api {
    server 127.0.0.1:8889;
    # server unix:/Sites/essentialjs/apisite.sock
}

server {
    listen 80;
    server_name www.essentialjs.dev.local essentialjs.dev.local;
    access_log  /var/log/essentialjs/www.access.log main;
    
    
    location /favicon.ico {
        root /Sites/essentialjs/website; 
        if (!-f $request_filename) { root /Sites/essentialjs/target/website; } 
    }
    
    # location @503 {
    #     root /Sites/essentialjs/website; 
    #     if (!-f $request_filename) { root /Sites/essentialjs/target/website; } 
    # }
    location /docs {
        alias /Sites/essentialjs/docs/_build/html; 
    }
    location /specs {
        root /Sites/essentialjs/website; 
        if (!-f $request_filename) { root /Sites/essentialjs/target/website; } 
    }
    location /jsunit {
        root /Sites/essentialjs/website; 
        if (!-f $request_filename) { root /Sites/essentialjs/target/website; } 
    }
    location /jsunit/app/jsUnitCore.js {
        proxy_intercept_errors on;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        # proxy_set_header Country $country;
        proxy_set_header X-Configuration "www.essentialjs.dev.local";
        proxy_redirect off;
        proxy_pass http://web;
    }
    location /jsunit/tests {
        alias /Sites/essentialjs/website/jsunit22/tests; 
    }
        
    location / { 
        proxy_intercept_errors on;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        # proxy_set_header Country $country;
        proxy_set_header X-Configuration "www.essentialjs.dev.local";
        proxy_redirect off;
        proxy_pass http://web;
    
        # error_page 502 =303 @503;
        error_page 404 = /fallback$uri;
    }
    
    location /fallback/ {
        internal;
        rewrite ^/fallback(.*)$ $1 break;
        root /Sites/essentialjs/website;
    }

    location /target {
        internal;
        rewrite ^/target(.*)$ $1 break;
        root /Sites/essentialjs/target/website;
        if (!-f $request_filename) { root /Sites/essentialjs/target/website; }
    }
    
    location /root {
        internal;
        rewrite ^/root(.*)$ $1 break;
        root /Sites/essentialjs;
        if (!-f $request_filename) { root /Sites/essentialjs/target; }
    }    

    set $slow 1;
    if ($slow) {
        set $limit_rate 10k;
    }
}

