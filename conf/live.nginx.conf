server {
    listen 80;
    server_name media.essentialjs.com media.essentialjs.net media.essentialjs.thepia.net;
    access_log  off;
    #access_log  /var/log/essentialjs/media.access.log main;
    include /Sites/essentialjs/conf/nginx.fastcgi.conf; 

    location = /favicon.ico { root /Sites/essentialjs/mediasite; }
    location = /robots.txt { root /Sites/essentialjs/mediasite; }
    
    location /css/ {
        valid_referers  none  blocked *.essentialjs.com *.essentialjs.net *.essentialjs.thepia.net essentialjs.com essentialjs.net essentialjs.thepia.net;
        if ($invalid_referer) { return 403; }
        root /Sites/essentialjs/mediasite; 
    }
    location /js/ {
        valid_referers  none  blocked *.essentialjs.com *.essentialjs.net *.essentialjs.thepia.net essentialjs.com essentialjs.net essentialjs.thepia.net;
        if ($invalid_referer) { return 403; }
        root /Sites/essentialjs/mediasite; 
    }
    location /images/ {
        autoindex on;
        valid_referers  none  blocked *.essentialjs.com *.essentialjs.net *.essentialjs.thepia.net essentialjs.com essentialjs.net essentialjs.thepia.net;
        if ($invalid_referer) { return 403; }
        root /Sites/essentialjs/mediasite; 
    }
    location /fonts/ {
        autoindex on;
        valid_referers  none  blocked *.essentialjs.com *.essentialjs.net *.essentialjs.thepia.net essentialjs.com essentialjs.net essentialjs.thepia.net;
        if ($invalid_referer) { return 403; }
        root /Sites/essentialjs/mediasite; 
    }
    location /objects/ {
        autoindex on;
        valid_referers  none  blocked *.essentialjs.com *.essentialjs.net *.essentialjs.thepia.net essentialjs.com essentialjs.net essentialjs.thepia.net;
        if ($invalid_referer) { return 403; }
        root /Sites/essentialjs/mediasite; 
    }
    location /embed/ {
        valid_referers  none  blocked *.essentialjs.com *.essentialjs.net *.essentialjs.thepia.net essentialjs.com essentialjs.net essentialjs.thepia.net;
        if ($invalid_referer) { return 403; }
        root /Sites/essentialjs/mediasite; 
    }
    location /admin/ {
        autoindex on;
        valid_referers  none  blocked *.essentialjs.com *.essentialjs.net *.essentialjs.thepia.net essentialjs.com essentialjs.net essentialjs.thepia.net;
        if ($invalid_referer) { return 403; }
        root /Sites/essentialjs/mediasite; 
    }

    

    location / {
        if ($request_method != GET) {
            
            fastcgi_pass   unix:/tmp/essentialjs;
            break;
        }
        root /var/downloads/essentialjs;
        error_page 403 404 502 = /fallback$uri;
    }
    location /fallback {
        internal;
    
        
        fastcgi_pass   unix:/tmp/essentialjs;
    }

    location /downloads {
        internal;
        alias /var/downloads/essentialjs;
    }
}



