server {
    listen 80;
    server_name www.essentialjs.com www.essentialjs.net www.essentialjs.thepia.net essentialjs.com essentialjs.net essentialjs.thepia.net;
    access_log  /var/log/essentialjs/www.access.log main;
    include /Sites/essentialjs/conf/nginx.fastcgi.conf;
    
    location /favicon.ico {
        root /Sites/essentialjs/website; 
    }

    location /nginx_status {
      # copied from http://blog.kovyrin.net/2006/04/29/monitoring-nginx-with-rrdtool/
      stub_status on;
      access_log   off;
      #allow SOME.IP.ADD.RESS;
      #deny all;
    }
    
    location /503.html {
        root /Sites/essentialjs/website; 
    }
    location / { 
        fastcgi_intercept_errors on;
        
        fastcgi_pass   unix:/tmp/essentialjs;
    
        error_page 502 =303 /503.html;
    }
    
    set $slow 1;
    if ($slow) {
        set $limit_rate 10k;
    }
}

